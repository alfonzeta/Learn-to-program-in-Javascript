        class Animal {
            //El constructor es un método especial que se jeecuta en el momento de instaciar la clase
            constructor(nombre, genero) {
                //Atributos
                this.nombre = nombre;
                this.genero = genero;

            }

            //Métodos
            sonar() {
                console.log("Hago sonidos porque estoy VIVO");
            }

            saludar() {
                console.log(`Hola me llamo ${this.nombre}`);
            }
        }

        class Perro extends Animal {
            constructor(nombre, genero, peso) {
                //con el método super() se manda a llamar al constructor de la clase padre.
                super(nombre, genero);
                this.peso = peso;
            }

            sonar() {
                console.log("Soy un perro y mi sonido es un ladrido");
            }

            ladrar() {
                console.log("GuauUUU");
            }
        }

        const mini = new Animal("Mini", "Hembra"),
            scooby = new Animal("scooby", "Macho"),
            golfo = new Perro("Golfo", "Macho", 45);

        mini.saludar();
